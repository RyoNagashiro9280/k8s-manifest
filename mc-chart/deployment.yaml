# all-in-one.yaml

# ===== 1. PersistentVolumeClaim (変更なし) =====
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-server-data-pvc
  namespace: mc-server
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  template:
    spec:
      containers:
        - image: rnagashiro/minecraft-server:25b0bd2
---
# ===== 2. Minecraftサーバー用のService (統合版ポートを追加) =====
apiVersion: v1
kind: Service
metadata:
  name: minecraft-server-service
  namespace: mc-server
spec:
  type: LoadBalancer
  selector:
    app: minecraft-server
  ports:
    - name: minecraft-java
      protocol: TCP
      port: 25565
      targetPort: 25565
    # 修正点：統合版(Bedrock)用のポートを追加します
    - name: minecraft-bedrock
      protocol: UDP
      port: 19132
      targetPort: 19132
    # dynmap用のポートを追加
    - name: dynmap
      protocol: TCP
      port: 8123
      targetPort: 8123
  template:
    spec:
      containers:
        - image: rnagashiro/minecraft-server:25b0bd2
---
# ===== 3. SFTPサーバー用のService (変更なし) =====
apiVersion: v1
kind: Service
metadata:
  name: minecraft-sftp-service
  namespace: mc-server
spec:
  type: LoadBalancer
  selector:
    app: minecraft-server
  ports:
    - name: sftp
      protocol: TCP
      port: 2222
      targetPort: 2222
  template:
    spec:
      containers:
        - image: rnagashiro/minecraft-server:25b0bd2
---
# ===== 4. Deployment (Minecraftコンテナにポートを追加) =====
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-server-deployment
  namespace: mc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-server
  template:
    metadata:
      labels:
        app: minecraft-server
    spec:
      volumes:
        - name: minecraft-data
          persistentVolumeClaim:
            claimName: minecraft-server-data-pvc
      initContainers:
        - name: init-minecraft-data
          image: rnagashiro/minecraft-server:latest # Minecraftサーバーと同じイメージを使用
          command: ['sh', '-c', 'if [ ! -f /data/server.jar ]; then echo "Copying server files to new volume..."; cp -r /server/. /data/; else echo "Volume already has server files."; fi']
          volumeMounts:
            - name: minecraft-data
              mountPath: /data # ボリュームを/dataにマウントして中身を確認・コピー
      containers:
        # ===== Minecraftコンテナ (ポートを追加) =====
        - name: minecraft
          image: rnagashiro/minecraft-server:25b0bd2
          stdin: true
          tty: true
          ports:
            - name: java-tcp
              containerPort: 25565
              protocol: TCP
            # 修正点：統合版(Bedrock)用のポートを追加します
            - name: bedrock-udp
              containerPort: 19132
              protocol: UDP
            # dynmap用のポートを追加
            - name: dynmap-udp
              containerPort: 8123
              protocol: TCP
          volumeMounts:
            - name: minecraft-data
              mountPath: /data
          workingDir: /data
        # ===== SFTPサイドカーコンテナ (変更なし) =====
        - name: sftp-server
          image: lscr.io/linuxserver/openssh-server:latest
          ports:
            - containerPort: 2222
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: USER_NAME
              value: "mc"
            - name: SUDO_ACCESS
              value: "true"
            - name: PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: sftp-user-pubkey-secret
                  key: PUBLIC_KEY
          volumeMounts:
            - name: minecraft-data
              mountPath: /data
