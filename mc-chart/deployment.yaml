apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-server-deployment
  namespace: mc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-server
  template:
    metadata:
      labels:
        app: minecraft-server
    spec:
      volumes: # まずvolumesセクションをここに移動・定義します
        - name: minecraft-data # このボリュームを両方のコンテナで共有します
          persistentVolumeClaim:
            claimName: minecraft-server-data-pvc
      containers:
        # ===== 既存のMinecraftサーバーコンテナ =====
        - name: minecraft
          image: rnagashiro/minecraft-server:latest # CI/CDで更新されるイメージ
          ports:
            - containerPort: 25565
          volumeMounts:
            - name: minecraft-data
              mountPath: /server

        # ===== ここからが新しく追加するSFTPサイドカーコンテナ =====
        - name: sftp-server
          image: atmoz/sftp:latest # 定番のSFTPサーバーイメージ
          ports:
            - containerPort: 22 # SFTPのポート
          volumeMounts:
            - name: minecraft-data # Minecraftコンテナと共有するボリューム
              mountPath: /home/mc/data # ユーザーのホームディレクトリにマウント
          envFrom:
            - secretRef:
                name: sftp-user-credentials # 手順1で作成したSecretを環境変数として読み込む
          args:
            - ${SFTP_USER}:${SFTP_PASSWORD}:1001 # 読み込んだ環境変数を使ってユーザーを作成
